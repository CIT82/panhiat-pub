<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Typing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .letter-display {
      font-size: 6rem;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-top: 50px;
    }

    .score {
      font-size: 2rem;
      text-align: center;
    }

    .instructions {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5">Alphabet Typing Game</h1>
    <p class="text-center">Type the letter shown on the screen!</p>
    <div id="letterDisplay" class="letter-display">A</div>
    <div class="score">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="instructions">
      <p>Press the corresponding key on your keyboard!</p>
    </div>
    <button id="restartBtn" class="btn btn-primary mt-3 d-block mx-auto">Restart Game</button>
  </div>

  <script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    let currentLetter = '';
    let score = 0;

    const letterDisplay = document.getElementById('letterDisplay');
    const scoreDisplay = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');

    // Function to pick a random letter
    function generateRandomLetter() {
      const randomIndex = Math.floor(Math.random() * alphabet.length);
      currentLetter = alphabet[randomIndex];
      letterDisplay.textContent = currentLetter;
    }

    // Function to handle key press
    function handleKeyPress(event) {
      const pressedKey = event.key.toUpperCase();
      if (pressedKey === currentLetter) {
        score++;
        scoreDisplay.textContent = score;
        generateRandomLetter();
      }
    }

    // Restart the game
    restartBtn.addEventListener('click', () => {
      score = 0;
      scoreDisplay.textContent = score;
      generateRandomLetter();
    });

    // Initialize the game
    generateRandomLetter();

    // Listen for key presses
    document.addEventListener('keydown', handleKeyPress);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
